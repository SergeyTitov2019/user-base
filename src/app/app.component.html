<app-header></app-header>
<main class='user-block'>
  <ul id='users'>
    <li *ngFor='let user of users' >
      <app-user [user]='user' (select)='onSelectUser($event)' [selected]='user.id === selectedUserId' ></app-user>
    </li>
  </ul>
  <div *ngIf='selectedUser; else infoBlock'>
    <app-tasks [data]='selectedUser.name' ></app-tasks>
  </div>
</main>

<ng-template #infoBlock>
  <h3>Select user</h3>
</ng-template>
