<header [class]="{
'header-black': classView === 'todo',
'header-red': classView === 'directives'
}">
  <div class='btn-wrapper'>
    <button routerLink='/user' (click)='onChangeView("user")'>User Base</button>
    <button routerLink='/directives' (click)='onChangeView("directives")'>Directives</button>
    <button routerLink='/todo' (click)='onChangeView("todo")'>ToDo Tasks</button>
  </div>
  <div>
    <h1>Angular Task Sandbox</h1>
    <p>{{ infoText }}</p>
  </div>
</header>
