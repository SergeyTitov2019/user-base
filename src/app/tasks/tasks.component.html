<menu id='tasks'>
  <header class='header'>
    <h2>{{ name }}'s Task</h2>
    <button (click)='onAddingTask()'>Add Task </button>
  </header>
  <div *ngIf='isAddingTask'>
    <app-new-task (cancel)='onCancelAddingTask()' (add)='onAddNewTask($event)'></app-new-task>
  </div>
  <div *ngFor='let task of selectedUserTask'>
    <app-task [task]='task'
              (complete)='onCompleteTask($event)'
    ></app-task>
  </div>
</menu>
